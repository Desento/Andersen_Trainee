<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Простой калькулятор при помощи HTML/CSS/JS</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>

<div class="calculator">
    <input type="text" id="result" readonly>
    <table>
        <tr>
            <td><button onclick="clearResult()">C</button></td>
            <td><button onclick="backspace()">←</button></td>
            <td><button onclick="calculatePercentage()">%</button></td>
            <td><button onclick="setOperator('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="setOperator('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="setOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td><button onclick="setOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('0')">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
            <td><button onclick="changeSign()">+/-</button></td>
            <td><button onclick="calculate()">=</button></td>
        </tr>
    </table>
</div>

</html>
